<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <h:outputStylesheet library="css" name="common.css"/>
        <h:outputStylesheet>
            .test{
                background: white url('/resources/css/images/icon/house1.png') no-repeat;
                background-size: 40%;
            }
        </h:outputStylesheet>
    </h:head>
    <h:body>
        <pm:page id="menu">
            <pm:header title="菜单" style="border: none;"/>
            <pm:content>
                <h:form>
                    <p:panelGrid columns="1" style="margin: 4em 2em 0 2em;;text-align: left;">
                        <p:column>
                            <p:commandButton action="house" value="" icon="house"
                                             style="width: 2.1em;height: 2.1em;display: inline;border-radius: 50%;"/>
                            <p:link value="房产" outcome="house"
                                    style="font-size: 1.3em;font-weight: bolder; display: inline-block;padding-left: 0.3em;
                                    text-decoration: none;color: inherit;"/>
                        </p:column>
                        <p:separator/>
                        <p:column>
                            <p:commandButton action="verification" value="" icon="vileManager"
                                             style="width: 2.1em;height: 2.1em;display: inline;"/>

                                    style="font-size: 1.3em;font-weight: bolder; display: inline-block;padding-left: 0.3em;
                                    text-decoration: none;color: inherit;"/>
                        </p:column>
                        <p:separator/>
                        <p:column>
                            <p:commandButton action="feedBack" value="" icon="feedBack"
                                             style="width: 2.1em;height: 2.1em;display: inline;"/>
                            <p:link value="反馈" outcome="feedBack"
                                    style="font-size: 1.3em;font-weight: bolder; display: inline-block;padding-left: 0.3em;
                                    text-decoration: none;color: inherit;"/>
                        </p:column>
                        <p:separator/>
                        <p:column>
                            <p:column>
                                <p:commandButton action="about" value="" icon="about"
                                                 style="width: 2.1em;height: 2.1em;display: inline;border-radius: 50%;"/>
                                <p:link value="关于" outcome="about"
                                        style="font-size: 1.3em;font-weight: bolder; display: inline-block;padding-left: 0.3em;
                                        text-decoration: none;color: inherit;"/>
                            </p:column>
                        </p:column>
                        <p:separator/>
                        <p:column>
                            <p:commandButton action="house" value="" icon="test" iconPos="left"
                                             style="height: 3em;border: none;box-shadow: none;"/>
                        </p:column>
                        <p:separator/>
                    </p:panelGrid>
                    <p:panelGrid columns="1" style="text-align: center;margin-top: 5em;">
                        <p:column>
                            <p:button icon="close" outcome="demo1" value="" style="width: 4em;height: 4em;border-radius: 50%;display: inline-block;"/>
                        </p:column>
                    </p:panelGrid>
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
</html>
