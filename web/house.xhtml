<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <h:outputStylesheet library="css" name="common.css"/>
        <h:outputStylesheet>
            .house{
                background: white url('/resources/css/images/icon/房子.png') no-repeat center;
                background-size: 75%;
            }
            div.ui-grid-b>.ui-block-a,div.ui-grid-b > .ui-block-c{
                width: 28%;
            }
            div.ui-grid-b>.ui-block-b{
                width: 44%;
                text-align: center;
            }
        </h:outputStylesheet>
    </h:head>
    <h:body>
        <pm:page>
            <pm:header title="房产" style="border: none;"/>
            <pm:content>
                <h:form>
                    <p:panelGrid columns="3">
                        <p:column/>
                        <p:column>
                            <p:commandButton action="location" value="" icon="house"
                                             style="width: 10em;height: 10em;border: 1px solid;border-radius: 50%;margin: 5em 0 2em 0;"/>
                            <p:link value="添加" outcome="location"
                                    style="font-size: 1.3em;font-weight: bolder; display: inline-block;padding-left: 0.3em;
                                    text-decoration: none;color: inherit;"/>
                        </p:column>
                        <p:column/>
                    </p:panelGrid>
                    <p:panelGrid style="margin: 8em 0 1em 0;text-align: center;">
                        <p:column>
                            <p:button icon="close" outcome="menu" value="" style="width: 4em;height: 4em;border-radius: 50%;display: inline-block;"/>
                        </p:column>
                    </p:panelGrid>
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
</html>
