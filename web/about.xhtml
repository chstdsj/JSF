<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <h:outputStylesheet library="css" name="common.css"/>
        <h:outputStylesheet>
            div.ui-header.ui-bar-inherit{
                height: 4em;line-height: 3em;
            }
        </h:outputStylesheet>
    </h:head>
    <h:body>
        <pm:page>
            <pm:header title="关于"/>
            <pm:content>
                <p:panelGrid columns="1" style="margin: 5em 2em 0 2em;;text-align: left;">
                    <p:column>
                        <p:commandButton action="pm:feedBack" value="" icon="blank"
                                         style="width: 2.1em;height: 2.1em;display: inline;border-radius: 50%;"/>
                        <p:link value="工作职责" outcome="pm:feedBack"
                                style="font-size: 1.3em;font-weight: bolder; display: inline-block;
                                padding-left: 0.3em;text-decoration: none;color: inherit;"/>
                    </p:column>
                    <p:separator/>
                    <p:column>
                        <p:commandButton action="pm:feedBack" value="" icon="blank"
                                         style="width: 2.1em;height: 2.1em;display: inline;"/>
                        <p:link value="关于瑞和" outcome="pm:feedBack"
                                style="font-size: 1.3em;font-weight: bolder; display: inline-block;
                                padding-left: 0.3em;text-decoration: none;color: inherit;"/>
                    </p:column>
                    <p:separator/>
                    <p:column>
                        <p:commandButton action="pm:feedBack" value="" icon="blank"
                                         style="width: 2.1em;height: 2.1em;display: inline;"/>
                        <p:link value="隐私政策" outcome="pm:feedBack"
                                style="font-size: 1.3em;font-weight: bolder; display: inline-block;padding-left: 0.3em;
                                text-decoration: none;color: inherit;"/>
                    </p:column>
                    <p:separator/>
                    <p:column>
                        <p:column>
                            <p:commandButton action="pm:feedBack" value="" icon="blank"
                                             style="width: 2.1em;height: 2.1em;display: inline;border-radius: 50%;"/>
                            <p:link value="使用条款" outcome="pm:feedBack"
                                    style="font-size: 1.3em;font-weight: bolder; display: inline-block;
                                    padding-left: 0.3em;text-decoration: none;color: inherit;"/>
                        </p:column>
                    </p:column>
                    <p:separator/>
                </p:panelGrid>
                <p:panelGrid columns="1" style="text-align: center;margin-top: 5em;">
                    <p:column>
                        <p:button icon="close" outcome="menu" value="" style="width: 4em;height: 4em;border-radius: 50%;display: inline-block;"/>
                    </p:column>
                </p:panelGrid>
            </pm:content>
        </pm:page>
    </h:body>
</html>
