<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <h:outputStylesheet library="css" name="common.css"/>
        <h:outputStylesheet>
            div.ui-grid-a button.ui-btn.ui-shadow.ui-corner-all{
                box-shadow: none;
                background: white;
                border: 1px solid #999;
                width: 5em;
                padding: 6px;
                display: inline-block;
            }
        </h:outputStylesheet>
    </h:head>
    <h:body>
        <pm:page id="page">
            <pm:header title="瑞和" style="border: none"/>
            <pm:content>
                <h:form id="form" prependId="false" style="border: 1px solid red;margin: 2em 2em 2em 2em; border-radius: 3%;text-align: center;">
                    <p:panelGrid columns="2">
                        <p:column>
                            <p:graphicImage name="css/images/icon/指纹.png" style="width: 40%;margin-top: 1em; padding-bottom: 0.5em;"/>
                            <p:outputLabel value="指纹验证" style="font-weight: 900;"/>
                            <p:commandButton value="#{verification.buttonText}" actionListener="#{verification.doButtonListener}"                                         process="@this" update="@this"/>
                        </p:column>
                        <p:column>
                            <p:graphicImage name="css/images/icon/手势密码.png" style="width: 40%;margin-top: 1em; padding-bottom: 0.5em;"/>
                            <p:outputLabel value="手势验证" style="font-weight: 900;"/>
                            <p:commandButton value="#{verification.buttonText}" actionListener="#{verification.doButtonListener}"                                                       process="@this" update="@this"/>
                        </p:column>
                        <p:column>
                            <p:graphicImage name="css/images/icon/人脸识别.png" style="width: 40%;margin-top: 1em; padding-bottom: 0.5em;"/>
                            <p:outputLabel value="人脸验证" style="font-weight: 900;"/>
                            <p:commandButton value="#{verification.buttonText}" actionListener="#{verification.doButtonListener}"                                                       process="@this" update="@this"/>
                        </p:column>
                    </p:panelGrid>
                    <p:panelGrid style="margin: 3em 0 1em 0;">
                        <p:column>
                            <p:button icon="close" outcome="menu" value="" style="width: 4em;height: 4em;border-radius: 50%;display: inline-block;"/>
                        </p:column>
                    </p:panelGrid>
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
</html>
