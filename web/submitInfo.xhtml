<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">
    <h:head>
        <h:outputStylesheet library="css" name="common.css"/>
    </h:head>
    <h:body>
        <pm:page>
            <pm:header title="房产" style="border: none;"/>
            <pm:content>
                <h:form>
                    <div style="text-align: center;width: 80%;margin: 25% 10% 0 10%;">
                        <h3 style="border-bottom: 1px solid #999;padding-bottom: 3%;">身份信息已经提交</h3>
                        <p style="text-align: left;font-size: large;font-weight: 600;margin-bottom: 30%;">
                            你的身份信息已经发送到业主的瑞和，请等待房屋业主通过审核
                        </p>
                        <p:commandButton value="短信通知" action="#{addHouse.save}"
                                         style="display: inline-block;border-radius: 0;width: 28%;padding: 0;margin-right: 5%;
                                                box-shadow: none;background-color: #01c7e0;color: white;"/>
                        <p:commandButton value="微信通知" action="#{addHouse.save}"
                                         style="display: inline-block;border-radius: 0;width: 28%;padding: 0;margin-left: 5%;
                                                box-shadow: none;background-color: #01c7e0;color: white;"/>
                    </div>
                    <div style="text-align: center;margin: 30% 0 2% 0;">
                        <p:button icon="close" outcome="house" value="" style="width: 4em;height: 4em;border-radius: 50%;display: inline-block;"/>
                    </div>
                </h:form>
            </pm:content>
        </pm:page>
    </h:body>
</html>
